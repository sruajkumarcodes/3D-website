<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Basketball Court with Hoop</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane color="#3f3f3f" height="20" width="10" rotation="-90 0 0" position="0 0 -5"></a-plane>
      <a-plane color="#ffffff" height="0.1" width="10" rotation="-90 0 0" position="0 0.01 -5"></a-plane>
      <a-plane color="#ffffff" height="0.1" width="10" rotation="-90 0 0" position="0 0.01 4.9"></a-plane>
      <a-plane color="#ffffff" height="20" width="0.1" rotation="-90 0 0" position="-4.9 0.01 -5"></a-plane>
      <a-plane color="#ffffff" height="20" width="0.1" rotation="-90 0 0" position="4.9 0.01 -5"></a-plane>
      <a-circle color="#ffffff" radius="1" rotation="-90 0 0" position="0 0.01 -5"></a-circle>
      <a-circle color="#ffffff" radius="1.5" rotation="-90 0 0" position="0 0.01 -10" open-ended></a-circle>
      <a-circle color="#ffffff" radius="1.5" rotation="-90 0 0" position="0 0.01 0" open-ended></a-circle>
      <a-box color="#000000" height="0.1" width="2" depth="4" position="0 0.05 -8"></a-box>
      <a-box color="#000000" height="0.1" width="2" depth="4" position="0 0.05 -2"></a-box>
      <a-box color="#808080" height="3" width="0.1" depth="0.1" position="0 1.5 -9"></a-box>
      <a-box color="#ffffff" height="1" width="1.8" depth="0.1" position="0 3 -8.75"></a-box>
      <a-torus color="#ff4500" radius="0.45" radius-tubular="0.05" position="0 2.7 -8.2" rotation="90 0 0"></a-torus>
      <a-cylinder color="#ffffff" radius="0.45" height="0.05" position="0 2.55 -8.2" rotation="90 0 0" segments-radial="8" open-ended></a-cylinder>
      <a-sphere color="#f05e1c" radius="0.3" position="0 0.3 -5"></a-sphere>
      <a-entity camera position="0 3 10" look-controls></a-entity>
    </a-scene>
  </body>
</html>
